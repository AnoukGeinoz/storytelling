<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aya de Yopougon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="l-page">
      <header>
        <div class="l-section header">Header</div>
      </header>
      <main>
        <div class="l-section intro">intro</div>
        <div class="slider-mask">
          <div class="progress">
            <div class="progress-track"></div>
            <div class="progress-bar"></div>
          </div>
          <div class="l-section l-section-horizontal">
            <div class="l-card">
              Chap-1.1
              <div class="l-img l-img-music"></div>
              <div class="l-img l-img-1-1">
                <img
                  src="img/img-sissoko-1.png?as=webp"
                  alt="Maison de Sissoko."
                />
              </div>
            </div>
            <div class="l-card">
              Chap-1.2
              <div class="l-img l-img-music"></div>
              <div class="l-img l-img-1-2">
                <img
                  src="img/img-sissoko-2.png?as=webp"
                  alt="Conversation entre Ignace et Sissoko."
                />
              </div>
              <div class="l-img l-img-1-3">
                <img
                  src="img/img-sissoko-3.png?as=webp"
                  alt="Tout le monde est à table pour manger."
                />
              </div>
            </div>
            <div class="l-card">
              Chap-1.3
              <div class="l-img l-img-music"></div>
              <div class="l-img l-img-1-4">
                <img
                  src="img/img-sissoko-4.png?as=webp"
                  alt="Discussion entre Ignace et Sissoko."
                />
              </div>
              <div class="l-img l-img-1-5">
                <img
                  src="img/img-sissoko-5.png?as=webp"
                  alt="Moussa propose à Aya de sortir ce soir."
                />
              </div>
              <div class="button-section">
                <div class="button-container">
                  <button id="slider-1-button"></button>
                </div>
                <p>Aller au ça va chauffer</p>
              </div>
            </div>
          </div>
        </div>
        <div class="slider-mask-2 hidden">
          <div class="l-section l-section-horizontal-2">
            <div class="l-card">
              Chap-2.1
              <div class="l-img l-img-music"></div>
              <div class="l-img l-img-2-1">
                <img
                  src="img/img-party-1.png?as=webp"
                  alt="La fête au ca va chauffer !"
                />
              </div>
            </div>
            <div class="l-card">
              Chap-2.2
              <div class="l-img l-img-music"></div>
              <div class="l-img l-img-2-2">
                <img
                  src="img/img-party-2.png?as=webp"
                  alt="Moussa va parler avec Bintou et Mammadou."
                />
              </div>
              <div class="l-img l-img-2-3">
                <img
                  src="img/img-party-3.png?as=webp"
                  alt="Moussa agaçe Bintou."
                />
              </div>
            </div>
            <div class="l-card">
              Chap-2.3
              <div class="l-img l-img-music"></div>
              <div class="l-img l-img-2-4">
                <img
                  src="img/img-party-4.png?as=webp"
                  alt="Mammadou propose à Moussa de les laisser."
                />
              </div>
              <div class="l-img l-img-2-5">
                <img
                  src="img/img-party-5.png?as=webp"
                  alt="Mammadou propose d'aller à l'hôtel des milles étoiles."
                />
              </div>
              <div class="button-section">
                <div class="button-container">
                  <button id="slider-2-button"></button>
                </div>
                <p>Aller à l'hôtel des milles étoiles</p>
              </div>
            </div>
          </div>
        </div>
        <div class="slider-mask-3 hidden">
          <div class="l-section l-section-horizontal-3">
            <div class="l-card">
              Chap-3.1
              <div class="l-img l-img-music"></div>
              <div class="l-img l-img-3-1">
                <img
                  src="img/img-hotel-1.png?as=webp"
                  alt="Hotel des milles étoiles sous un ciel étoilé."
                />
              </div>
            </div>
            <div class="l-card">
              Chap-3.2
              <div class="l-img l-img-music"></div>
              <div class="l-img l-img-3-2">
                <img
                  src="img/img-hotel-2.png?as=webp"
                  alt="Mammadou et son partenaire marchent vers une table."
                />
              </div>
              <div class="l-img l-img-3-3">
                <img
                  src="img/img-hotel-3.png?as=webp"
                  alt="Mammadou et son partenaire marchent vers une table."
                />
              </div>
            </div>
            <div class="l-card">
              Chap-3.3
              <div class="l-img l-img-music"></div>
              <div class="l-img l-img-3-4">
                <img
                  src="img/img-hotel-4.png?as=webp"
                  alt="Ils s'embrassent."
                />
              </div>
              <div class="l-img l-img-3-5">
                <img
                  src="img/img-hotel-5.png?as=webp"
                  alt="Un inconnu les prends sur le fait."
                />
              </div>
              <div class="button-section">
                <div class="button-container">
                  <button id="slider-3-button"></button>
                </div>
                <p>Découvrir la suite</p>
              </div>
            </div>
          </div>
        </div>
        <div class="l-section shop hidden">shop</div>
      </main>
      <footer class="hidden">foooter</footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
